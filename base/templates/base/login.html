{% extends 'base/main.html' %}
{% block content %}

<style>

    div {
        padding: 0 10px;
    }
    
</style>

<div>

    <h1 class="header-bar">Login</h1>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

</div>
{% endblock content %}
